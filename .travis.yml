language: python
python:
  - "2.7.12"
addons:
  postgresql: "9.4"
env:
  - FLASK=0.11.1
  - FLASK=0.10.1
  - FLASK=0.9
install:
  - pip install Flask==$FLASK
  - pip install -r requirements.txt
  - pip install -e .
before_script:
  - psql -c 'create database ticket_system;' -U postgres
  - export PGPASSWORD="postgres"
  - psql -f schema.sql -U postgres -d ticket_system
script:
  - py.test test_ticket_system.py

